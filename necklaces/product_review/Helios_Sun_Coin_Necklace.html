<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Helios Sun Coin Necklace</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

/* ================= NAVBAR ================= */
.navbar{
    background:rgb(52,11,11);
    padding:1rem 2rem;
    display:grid;
    grid-template-columns:1fr auto 1fr;
    align-items:center;
}

.nav-left{ justify-self:start; }

.nav-right{
    justify-self:end;
    display:flex;
    align-items:center;
    gap:15px;
}

.home{
    color:white;
    text-decoration:none;
    font-size:20px;
}

.home:hover{
    color:gold;
}

#cart-count{
    background:red;
    color:white;
    font-size:12px;
    padding:2px 6px;
    border-radius:50%;
    margin-left:4px;
}

.heading{
    width:90px;
    height:90px;
}

.heading img{
    width:100%;
    height:100%;
    border-radius:50%;
}

/* ================= MAIN PRODUCT ================= */
.div1{
    display:flex;
    gap:40px;
    max-width:1000px;
    margin:60px auto;
    align-items:center;
    flex-wrap:wrap;
}

.div1_2{
    width:400px;
    height:400px;
    border-radius:12px;
    background:url("../images/Helios_Sun_Coin_Necklace.png") center/cover no-repeat;
    transition:transform .3s ease;
    position:relative;
}

.div1_2:hover{
    transform:scale(1.05);
}

.movenext{
    position:absolute;
    right:15px;
    top:50%;
    transform:translateY(-50%);
    border-radius:50%;
    background:white;
    border:none;
    width:40px;
    height:40px;
    cursor:pointer;
    font-size:20px;
}

.div1_3{
    width:400px;
}

.name{
    font-size:28px;
    margin-bottom:10px;
}

.price{
    font-size:22px;
    color:#7a2c2c;
    margin:15px 0;
}

.btn,
.cart-button{
    width:200px;
    height:45px;
    margin-top:10px;
    border:none;
    border-radius:6px;
    background:rgb(110,75,75);
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.btn:hover,
.cart-button:hover{
    background:white;
    color:rgb(110,75,75);
    border:1px solid rgb(110,75,75);
}

/* ================= MORE NECKLACES ================= */
.necklaces{
    text-align:center;
    padding:2rem;
}

.necklaces1{
    display:flex;
    gap:2rem;
    justify-content:center;
    flex-wrap:wrap;
}

.necklaces1_1{
    width:220px;
    text-align:center;
}

.necklace-img{
    position:relative;
    width:100%;
    height:260px;
    border-radius:12px;
    background-size:cover;
    background-position:center;
    overflow:hidden;
    transition:.3s;
}

/* Overlay */
.necklace-img::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.25);
    opacity:0;
    transition:.3s;
}

.necklace-img:hover::after{
    opacity:1;
}

.necklace-img .cart-button{
    position:absolute;
    bottom:15px;
    left:50%;
    transform:translateX(-50%);
    width:80%;
    opacity:0;
    pointer-events:none;
    z-index:2;
}

.necklace-img:hover .cart-button{
    opacity:1;
    pointer-events:auto;
}

/* Individual images */
.img1{ background-image:url("../images/Sirens_Bounty.png"); }
.img2{ background-image:url("../images/Golden_Hour_Stack.png"); }
.img3{ background-image:url("../images/Adore_Duo_Necklace.png"); }

</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-left">
        <a href="../../index.html" class="home">Home</a>
    </div>

    <div class="heading">
        <img src="../../homepage/logo.png" alt="Logo">
    </div>

    <div class="nav-right">
        <a href="../../homepage/cart.html">
            ðŸ›’<span id="cart-count">0</span>
        </a>
    </div>
</nav>

<!-- MAIN PRODUCT -->
<div class="div1">
    <div class="div1_2">
        <button class="movenext" onclick="toggleImage()">â€º</button>
    </div>

    <div class="div1_3">
        <h2 class="name">Helios Sun Coin Necklace</h2>
        <p>Daily wear pendant to enhance your look</p>
        <div class="price">Rs 1199</div>

        <button class="btn" onclick="buyNow()">Buy it now</button>
        <button class="cart-button" onclick="addToCart('Helios Sun Coin Necklace',1199)">Add to Cart</button>
        <button class="btn" onclick="history.back()">Go Back</button>
    </div>
</div>

<!-- MORE NECKLACES -->
<div class="necklaces">
    <h1>More Necklaces</h1>

    <div class="necklaces1">

        <div class="necklaces1_1">
            <a href="Sirens_Bounty.html">
                <div class="necklace-img img1">
                    <button class="cart-button"
                        onclick="event.preventDefault();event.stopPropagation();addToCart('The Sirenâ€™s Bounty',900)">
                        Add to Cart
                    </button>
                </div>
            </a>
            <h3>The Sirenâ€™s Bounty</h3>
            <p style="color:red;">Rs 900</p>
        </div>

        <div class="necklaces1_1">
            <a href="Golden_hour_stack.html">
                <div class="necklace-img img2">
                    <button class="cart-button"
                        onclick="event.preventDefault();event.stopPropagation();addToCart('Golden Hour Stack',1299)">
                        Add to Cart
                    </button>
                </div>
            </a>
            <h3>Golden Hour Stack</h3>
            <p style="color:red;">Rs 1299</p>
        </div>

        <div class="necklaces1_1">
            <a href="Adore_duo_necklace.html">
                <div class="necklace-img img3">
                    <button class="cart-button"
                        onclick="event.preventDefault();event.stopPropagation();addToCart('Adore Duo Necklace',1099)">
                        Add to Cart
                    </button>
                </div>
            </a>
            <h3>Adore Duo Necklace</h3>
            <p>Rs 1099</p>
        </div>

    </div>
</div>

<script>
let toggled=false;

function toggleImage(){
    const img=document.querySelector('.div1_2');
    img.style.backgroundImage=toggled
        ? 'url("/Jewellery_shop/necklaces/images/Helios_Sun_Coin_Necklace.png")'
        : 'url("/Jewellery_shop/necklaces/images/Helios_Sun_Coin_Necklace_hover.png")';
    toggled=!toggled;
}

function addToCart(name,price){
    let cart=JSON.parse(localStorage.getItem("cart"))||[];
    cart.push({name,price});
    localStorage.setItem("cart",JSON.stringify(cart));
    updateCartCount();
}

function updateCartCount(){
    const cart=JSON.parse(localStorage.getItem("cart"))||[];
    document.getElementById("cart-count").innerText=cart.length;
}

function buyNow(){
    addToCart('Helios Sun Coin Necklace',1199);
    window.location.href="../../homepage/checkout.html";
}

updateCartCount();
</script>

</body>
</html>
