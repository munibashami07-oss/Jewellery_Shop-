.necklace-img{

/* dark overlay */
.necklace-img::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.25);
    opacity:0;
    transition:0.3s ease;
}

/* add to cart button (hidden by default) */
.necklace-img .cart-button{
    position:absolute;
    bottom:15px;
    left:50%;
    transform:translateX(-50%);
    width:80%;
    opacity:0;
    pointer-events:none;
    transition:0.3s ease;
    z-index:2;
}

/* show overlay + button on hover */
.necklace-img:hover::after{
    opacity:1;
}

.necklace-img:hover .cart-button{
    opacity:1;
    pointer-events:auto;
}

/* mobile support (no hover) */
@media (hover:none){
    .necklace-img::after{
        opacity:1;
    }
    .necklace-img .cart-button{
        opacity:1;

<script>
let toggled = false;

function toggleImage(){
    const img = document.querySelector('.div1_2');
    img.style.backgroundImage = toggled
        ? 'url("/Jewellery_shop/earrings/images/petals.png")'
        : 'url("/Jewellery_shop/earrings/images/petals_hover.png")';
    toggled = !toggled;
}

function addToCart(name, price){
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({name, price});
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
}

function updateCartCount(){
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cart-count").innerText = cart.length;
}

function buyNow(){
    addToCart('petals', 799);
    window.location.href = "/Jewellery_shop/homepage/checkout.html";
}

updateCartCount();
</script>
